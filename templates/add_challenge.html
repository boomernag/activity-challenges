{% extends "base.html" %} {% block content %}

<h3 class="orange-text text-darken-4 center-align">Add Challenge</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_challenge') }}">
    <!-- challenge title-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix orange-text text-darken-4"></i>
        <input
          id="challenge_title"
          name="challenge_title"
          minlength="5"
          maxlength="30"
          type="text"
          class="validate"
          required
        />
        <label for="challenge_title">Challenge Title</label>
      </div>
    </div>
    <!-- challenge description-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix orange-text text-darken-4"></i>
        <textarea
          id="challenge_description"
          name="challenge_description"
          minlength="10"
          maxlength="150"
          class="materialize-textarea"
          required
        ></textarea>
        <label for="challenge_description">Challenge Descripition</label>
      </div>
    </div>
    <!-- challenge time-->
    <div class="row">
      <div class="col s12">
        <i class="far fa-clock small prefix orange-text text-darken-4"></i>
        <label for="timetocomplete">Time to complete</label>
        {% for time in times %}
        <div>
          <label for="{{time}}">
            <input
              type="radio"
              id="{{time}}"
              name="timetocomplete"
              value="{{time}}"
              required
            />
            <span>{{ time }} minute(s)</span>
          </label>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- submit and cancel button -->
    <div class="col s12 center-align">
      <a href="{{ url_for('get_challenges') }}" class="btn grey text-shadow">
        Cancel <i class="fas fa-times-circle right"></i>
      </a>
      <button type="submit" class="btn orange darken-1 text-shaw">
        Add Challenge <i class="fas fa-plus-square right"></i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
