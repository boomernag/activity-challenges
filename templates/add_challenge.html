{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Challenge</h3>

<div class="row card-panel grey lighten-5">
	<form class="col s12" method="POST" action="">
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
				<input id="task_name" name="task_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
				<label for="task_name">Challenge Title</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
				<textarea id="task_description" name="task_description" minlength="5"
                    maxlength="200" class="materialize-textarea" required></textarea>
				<label for="task_description">Challenge Descripition</label>
			</div>
		</div>
	</form>
</div>

{% endblock %}
