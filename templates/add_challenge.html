{% extends "base.html" %} {% block content %}

<h3 class="orange-text text-darken-4 center-align">Add Challenge</h3>

<div class="row card-panel transparent lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_challenge') }}">
    <!-- challenge title-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix orange-text text-darken-4"></i>
        <input
          id="challenge_title"
          name="challenge_title"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="challenge_title">Challenge Title</label>
      </div>
    </div>
    <!-- challenge description-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix orange-text text-darken-4"></i>
        <textarea
          id="challenge_description"
          name="challenge_description"
          minlength="5"
          maxlength="200"
          class="materialize-textarea"
          required
        ></textarea>
        <label for="challenge_description">Challenge Descripition</label>
      </div>
    </div>
    <!-- challenge time-->
    <div class="row">
      <div class="row s12">
        <i class="far fa-clock small prefix orange-text text-darken-4"></i>
        <label for="timetocomplete" class="time-label">Time to complete</label>
        {% for time in times %}
        <label for="{{time}}">
          <input type="radio" id="{{time}}" name="timetocomplete" value="{{time}}"/>
          <span class="time">{{ time }} minute(s)</span>
        </label>
        {% endfor %}
      </div>
    </div>
    <!-- submit button -->
    <div class="">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large orange darken-1 text-shaw">
          Add Challenge <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
