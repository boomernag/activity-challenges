{% extends "base.html" %}
{% block content %}

{% for challenge in challenges %}
<div class="row">
	<div class="col s12 m3">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title"><strong>{{ challenge.challenge_title }}</strong></span>
				<p>{{ challenge.challenge_description }}</p>
			</div>
            <div>
                <a href="{{ url_for('edit_challenge', challenge_id=challenge._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                <a href="" class="btn-small red darken-4">Delete</a>
            </div>
			<div class="card-action">
                  <i class="small material-icons white-text">access_time</i>
                  <i class="small material-icons white-text">check</i>
                  <p class="orange-text text-accent-3">{{ challenge.time }} min</p>
                  <p class="orange-text text-accent-3">{{ challenge.completions }} Completions</p>
			</div>
		</div>
	</div>
</div>

{% endfor %}
{% endblock %}
